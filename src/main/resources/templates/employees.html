<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Employee List</h2>
        <a href="/employees/new" class="btn btn-success">➕ Add Employee</a>
    </div>

    <table class="table table-bordered table-striped table-hover shadow">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th style="width: 180px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.department}"></td>
            <td>
                <a th:href="@{'/employees/edit/' + ${emp.id}}" class="btn btn-warning btn-sm me-2">✏️ Edit</a>
                <a th:href="@{'/employees/delete/' + ${emp.id}}" class="btn btn-danger btn-sm">🗑️ Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${employee.id != null} ? 'Edit Employee' : 'Add Employee'"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/employees/save}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" th:field="*{department}" class="form-control" required/>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/employees" class="btn btn-secondary">← Back</a>
                    <button type="submit" class="btn btn-success">💾 Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
